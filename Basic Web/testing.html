<script>
        function clickrecorded() {
            var a = Number(document.getElementById("val").value)
            var b = Number(document.getElementById("val2").value)
            var c = document.getElementById("n").value
            var outans = a + b;
            document.getElementById("out").value = outans
            document.getElementById("hiout").value = "Hello ur sum is " + outans
            document.getElementById("para").innerText = "Hello ur sum is " + outans
        }
        document.getElementById("subtract").onclick=function(){
            var a = Number(document.getElementById("val").value)
            var b = Number(document.getElementById("val2").value)
            document.getElementById("sub").value=a-b
        }
    </script>
