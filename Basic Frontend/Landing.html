<!doctype html>
<head>
    Self Made
<br>
<style>
    button{
        background-color: antiquewhite;
        width: 80px;
        height:80px;
        padding: 25px;
        border-radius: 10px;
        margin: 10px;
    }
    button:hover{
        background-color: aliceblue;
    }
    #name{
        background-color: aqua;
    }
</style>
</head>
<script>
    function display(){
        var a=document.getElementById("name").value
        console.log(a)
        document.getElementById("out").value="Hello Mr/Mrs "+a 
    }
    const imgdisp = ()=>{
        const  img=document.getElementById("photo")
        img.src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-nature-scenery-free-image.jpeg?w=600&quality=80"
        img.style.display="block"
    }
</script>

<body>
    <input id="name" placeholder="Enter your name"/>
    <button id="btn" onclick="display()">Click me</button>
    <br>
    <input id="out" placeholder="Your output"/>
    <button id="img" onclick="imgdisp()">Click for photo</button>
    <img id="photo" alt="new image"/>
</body>
