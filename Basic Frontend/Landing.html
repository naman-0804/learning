<!doctype html>
<head>
    Self Made
<br>
<style>
    button{
        background-color: antiquewhite;
        width: 80px;
        height:80px;
        padding: 25px;
        border-radius: 10px;
        margin: 10px;
    }
    button:hover{
        background-color: aliceblue;
    }
    #name{
        background-color: aqua;
    }
</style>
</head>
<script>
    function display(){
        var a=document.getElementById("name").value
        console.log(a)
        document.getElementById("out").value="Hello Mr/Mrs "+a 
    }
        const imgdisp = () => {
            return new Promise((resolve, reject) => {
                const img = document.getElementById("photo");
                img.style.display = "none"; // hide until loaded

                img.src = "https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-nature-scenery-free-image.jpeg?w=600&quality=80";

                img.onload = () => {
                    setTimeout(() => { // üëà delay for realism
                        img.style.display = "block";
                        resolve("‚úÖ Image loaded successfully!");
                    }, 1500); // 1.5 sec delay
                };

                img.onerror = () => {
                    setTimeout(() => {
                        reject("‚ùå Image failed to load!");
                    }, 1500);
                };
            });
        };
    async function loadImage() {
        const status=document.getElementById("status")
        status.textContent="Loading image..."
        try{
            const message=await imgdisp();
            status.textContent=message
        }
        catch(error){
            status.textContent=error
        }
    }
</script>

<body>
    <input id="name" placeholder="Enter your name"/>
    <button id="btn" onclick="display()">Click me</button>
    <br>
    <input id="out" placeholder="Your output"/>
    <button id="img" onclick="loadImage()">Click for photo</button>
     <p id="status"></p>
    <img id="photo" alt="new image"/>
</body>
